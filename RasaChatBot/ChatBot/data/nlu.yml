version: "3.1"

nlu:

- intent: needs
  examples: |
    - Help me [search](needs)
    - could you provide me with some [info](needs)
    - Help me search up this [info](needs)
    - could you help me search up this [paper](needs)
    - i would like to [research](needs) on this paper



- intent: supply_user_info
  examples: |
   - My name is [Marcus](name).
   - [Summit](name)
    - name: [Jing Xuan](name)
    - hey, my name is [John Doe](name)
    - I am [Jane](name)
    - [Bob](name) is my name
    - [Somesh](name)
    - [Mu Rong](name)
    - [Sherri](name)
    regex: ^.*(?:name is|name:|my name is|hey|I'm|call me|you can call me|people call me|friends call me|they call me|most people call me|everyone calls me|it's|it is).*\[(?P<name>[\w\s\-']+?)\].*$


- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

